<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>EmpregaDev</title>
  </head>
  <body>

    <div class="main-container">
      <div class="logo-container">
        <img classname="mascot" src="go-mascot.png" />
        <p class="logo-written">Emprega<span class="dev-word">Dev</span></p>
      </div>
      <div class="content-container">
        <div class="content-header">
            <div class="buttons-container">
            <button>Vagas</button>
            <button>Vagas vistas</button>
            <button>Vagas ignoradas</button>
            <button>Blacklist</button>
            </div>
            <div class="search-bar-container">
                <input placeholder="Pesquisar..." class="search-bar"></input>
                <select name="search-options" class="search-options">
                    <option value="name">Nome</option>
                    <option value="company">Empresa</option>
                    <option value="website">Website</option>
                </select>
            </div>
        </div>
        <div class="table-container">
            <table class="job-table">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Empresa</th>
                  <th>Publicado em</th>
                  <th>Link</th>
                  <th>Website</th>
                </tr>
              </thead>
              <tbody>
                  <tr id={job.id}>
                    <td class="name-data">Programador</td>
                    <td>Amazon</td>
                    <td>20/03/2025 09:00</td>
                    <td>
                      <a href={job.url} target="_blank">Link</a>
                    </td>
                    <td>Linkedin</td>
                  </tr>
                  <tr id={job.id}>
                    <td class="name-data">Desenvolvedor</td>
                    <td>Google</td>
                    <td>20/03/2025 09:00</td>
                    <td>
                      <a href={job.url} target="_blank">Link</a>
                    </td>
                    <td>Linkedin</td>
                  </tr>
              </tbody>
            </table>
          </div>
      </div>
    </div>
  </body>
  <footer></footer>
</html>
